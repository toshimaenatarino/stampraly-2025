<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>としまえんあたりの スタンプラリー 2025</title>

  <!-- 検索エンジンにインデックスさせない -->
  <meta name="robots" content="noindex, nofollow" />

  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .iw { font-size: 14px; line-height: 1.6; max-width: 300px; }
    .iw .name { font-weight: 700; font-size: 15px; margin-bottom: 4px; }
    .iw .meta { color:#555; margin-bottom: 4px; }
    .iw details { margin: 6px 0; }
    .iw a { word-break: break-all; }
  </style>

  <script>
    // 既存POIを消すスタイル
    const HIDE_POI_STYLE = [
      { featureType: "poi", stylers: [{ visibility: "off" }] },
      { featureType: "transit", stylers: [{ visibility: "off" }] },
      { elementType: "labels.icon", stylers: [{ visibility: "off" }] }
    ];

    // GitHub Pages の公開ベースURL（固定）
    const BASE_URL = "https://toshimaenatarino.github.io/stampraly-2025/";

    let map, info;

    async function initMap() {
      const { Map } = await google.maps.importLibrary("maps");

      // 初期中心：西武線「豊島園駅」
      map = new Map(document.getElementById("map"), {
        center: { lat: 35.7416, lng: 139.6515 },
        zoom: 16,
        styles: HIDE_POI_STYLE,
        streetViewControl: false,
        mapTypeControl: false,
        fullscreenControl: true,
        gestureHandling: "greedy",
      });

      info = new google.maps.InfoWindow();

      // ---- KML/KMZ レイヤ読込（KMZ → 失敗でKML） ----
      const ver = Date.now().toString(); // キャッシュバスター
      const kmzUrl = `${BASE_URL}map.kmz?v=${ver}`; //map_2510062042.kmz
      const kmlUrl = `${BASE_URL}map.kml?v=${ver}`; //map_2510062042.kml

      function addLayer(url, onStatus) {
        const layer = new google.maps.KmlLayer({
          url,
          map,
          preserveViewport: false,
          suppressInfoWindows: true, // KML標準の吹き出しは抑止（自前表示するため）
        });
        layer.addListener("status_changed", () => {
          const st = layer.getStatus && layer.getStatus();
          console.log("KML status:", st, "url:", url);
          onStatus?.(st, layer);
        });
        // クリックで Places 詳細を出す
        layer.addListener("click", onKmlClick);
        return layer;
      }

      let active = addLayer(kmzUrl, (st, l) => {
        if (st !== "OK") {
          l.setMap(null);
          active = addLayer(kmlUrl, (st2) => {
            if (st2 !== "OK") {
              console.warn("KML/KMZ 読み込み失敗:", st2);
            }
          });
        }
      });
    }

    // --- KMLのクリック → Place ID優先でPlaces詳細、無ければ近傍検索、最終的にKML説明にフォールバック ---
    function onKmlClick(e) {
      const kmlName = e.featureData?.name || "場所";  // ← KML(=KMZ)側のピン名を保持
      const desc = e.featureData?.description || "";         // KMLの<description> （あれば）
      const html = e.featureData?.infoWindowHtml || "";      // BalloonStyleで生成されたHTML
      const pos  = e.latLng;

      info.setContent(`<div class="iw">読み込み中…</div>`);
      info.setPosition(pos);
      info.open({ map });

      const service = new google.maps.places.PlacesService(map);

      // 1) Balloon内に埋めた data-place_id から取得（推奨）
      const pid = extractPlaceId(html);
      if (pid) {
        getPlaceDetailsById(service, pid, desc, kmlName); // ← KML名を渡す
        return;
      }

      // 2) Place IDが無いピン → 名称を使って近傍テキスト検索 → 詳細
      service.textSearch(
        { query: kmlName, location: pos, radius: 250 },
        (results, status) => {
          if (status === google.maps.places.PlacesServiceStatus.OK && results?.length) {
            getPlaceDetailsById(service, results[0].place_id, desc, kmlName);
          } else {
            info.setContent(renderFallbackHtml(kmlName, desc));
          }
        }
      );
    }

    // Place IDで詳細取得して表示
    function getPlaceDetailsById(service, placeId, descHtml, kmlDisplayName) {
      service.getDetails(
        {
          placeId,
          fields: [
            "name",
            "rating",
            "formatted_address",
            "formatted_phone_number",
            "opening_hours",
            "website",
            "url",
          ],
        },
        (place, status) => {
          if (status === google.maps.places.PlacesServiceStatus.OK && place) {
            // ← タイトル表示は KML 名を優先
            info.setContent(renderPlaceHtml(place, descHtml, kmlDisplayName));
          } else {
            info.setContent(renderFallbackHtml(kmlDisplayName, descHtml));
          }
        }
      );
    }

    // Balloon HTML から data-place_id を取り出す
    function extractPlaceId(infoWindowHtml) {
      if (!infoWindowHtml) return "";
      const m = infoWindowHtml.match(/data-place_id\s*=\s*["']([^"']+)["']/i);
      return m ? m[1] : "";
      // DOMパースで厳密にやる場合は以下でもOK
      // const div = document.createElement('div');
      // div.innerHTML = infoWindowHtml;
      // const node = div.querySelector('.pid[data-place_id]');
      // return node?.getAttribute('data-place_id') || '';
    }

    // Places 詳細 + KML説明をまとめて描画
    function renderPlaceHtml(p, descHtml, kmlDisplayName) {
      const lines = [];
      lines.push(`<div class="iw">`);
      // 表示タイトルは KML 名を優先。必要なら後段で “(Google名: …)” を併記できます。
      const displayName = kmlDisplayName || p.name || "";
      lines.push(`<div class="name">${esc(displayName)}</div>`);
      // もし両方見せたい場合は下行のコメントを外してください：
      // if (p.name && kmlDisplayName && p.name !== kmlDisplayName) lines.push(`<div class="meta">(Google名: ${esc(p.name)})</div>`);
      if (p.rating) lines.push(`<div class="meta">★ ${Number(p.rating).toFixed(1)} / 5</div>`);
      if (p.formatted_address) lines.push(`<div>${esc(p.formatted_address)}</div>`);
      if (p.formatted_phone_number) lines.push(`<div>☎ ${esc(p.formatted_phone_number)}</div>`);
      if (p.opening_hours?.weekday_text) {
        lines.push(`<details><summary>営業時間</summary><div>`);
        for (const w of p.opening_hours.weekday_text) lines.push(`${esc(w)}<br>`);
        lines.push(`</div></details>`);
      }
      if (p.website) lines.push(`<div>Web: <a href="${p.website}" target="_blank" rel="noopener">${p.website}</a></div>`);
      if (p.url) lines.push(`<div><a href="${p.url}" target="_blank" rel="noopener">Google マップで開く</a></div>`);
      if (descHtml) lines.push(`<hr>${descHtml}`);
      lines.push(`</div>`);
      return lines.join("");
    }

    // フォールバック（KMLの name/description のみ）
    function renderFallbackHtml(name, descHtml) {
      return `<div class="iw"><div class="name">${esc(name)}</div>${descHtml ? `<div>${descHtml}</div>` : ""}</div>`;
    }

    // 簡易エスケープ
    function esc(s) {
      return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    // グローバル公開
    window.initMap = initMap;
  </script>
</head>
<body>
  <div id="map"></div>

  <!-- あなたの Google Maps JavaScript API キーを設定（リファラに https://toshimaenatarino.github.io/* を許可）
       ※ Places を使うため libraries=places を必ず付ける -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYJo3DLtUfuKHFUTc7c-HqwgB4H2e3p3U&callback=initMap&v=weekly&libraries=places"></script>
</body>
</html>
