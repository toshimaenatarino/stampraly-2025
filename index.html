<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>としまえんあたりの スタンプラリー 2025</title>

  <!-- 検索エンジンにインデックスさせない -->
  <meta name="robots" content="noindex, nofollow" />

  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .iw { font-size: 14px; line-height: 1.6; max-width: 300px; }
    .iw .name { font-weight: 700; font-size: 15px; margin-bottom: 4px; }
    .iw .meta { color:#555; margin-bottom: 4px; }
    .iw details { margin: 6px 0; }
    .iw a { word-break: break-all; }
    .iw .pid,
    .iw [data-place-id],
    .iw [data-place_id] { display: none !important; visibility: hidden !important; }
  </style>

  <script>
    // 既存POIを消すスタイル
    const HIDE_POI_STYLE = [
      { featureType: "poi", stylers: [{ visibility: "off" }] },
      { featureType: "transit", stylers: [{ visibility: "off" }] },
      { elementType: "labels.icon", stylers: [{ visibility: "off" }] }
    ];

    // GitHub Pages の公開ベースURL（固定）
    const BASE_URL = "https://toshimaenatarino.github.io/stampraly-2025/";

    let map, info;

    // ===== PID token utils (表示から除去するためのユーティリティ) =====
    const PID_TOKEN_RE = /\\[PID:([A-Za-z0-9_\\-]+)\\]/;
    const PID_TOKEN_STRIP_RE = /\\s*\\[PID:[A-Za-z0-9_\\-]+\\]\\s*/g;
    function stripPidToken(s) {
      return s ? s.replace(PID_TOKEN_STRIP_RE, ' ').replace(/\\s{2,}/g, ' ').trim() : s;
    }

    async function initMap() {
      const { Map } = await google.maps.importLibrary("maps");

      // 初期中心：西武線「豊島園駅」
      map = new Map(document.getElementById("map"), {
        center: { lat: 35.7416, lng: 139.6515 },
        zoom: 16,
        styles: HIDE_POI_STYLE,
        streetViewControl: false,
        mapTypeControl: false,
        fullscreenControl: true,
        gestureHandling: "greedy",
      });

      info = new google.maps.InfoWindow();

      // ---- KML/KMZ レイヤ読込（KMZ → 失敗でKML） ----
      const ver = Date.now().toString(); // キャッシュバスター
      const kmzUrl = `${BASE_URL}map.kmz?v=${ver}`; //map_2510062042.kmz
      const kmlUrl = `${BASE_URL}map.kml?v=${ver}`; //map_2510062042.kml

      function addLayer(url, onStatus) {
        const layer = new google.maps.KmlLayer({
          url,
          map,
          preserveViewport: false,
          suppressInfoWindows: true, // KML標準の吹き出しは抑止（自前表示するため）
        });
        layer.addListener("status_changed", () => {
          const st = layer.getStatus && layer.getStatus();
          console.log("KML status:", st, "url:", url);
          onStatus?.(st, layer);
        });
        // クリックで Places 詳細を出す
        layer.addListener("click", onKmlClick);
        return layer;
      }

      let active = addLayer(kmzUrl, (st, l) => {
        if (st !== "OK") {
          l.setMap(null);
          active = addLayer(kmlUrl, (st2) => {
            if (st2 !== "OK") {
              console.warn("KML/KMZ 読み込み失敗:", st2);
            }
          });
        }
      });
    }

    function onKmlClick(e) {
      const rawName = e.featureData?.name || "場所";
      const rawDesc = e.featureData?.description || "";
      const html    = e.featureData?.infoWindowHtml || "";
      const pos     = e.latLng;

      // 表示用は PID 除去済み（ここが重要）
      const name = stripPidToken(rawName);
      const desc = stripPidToken(rawDesc);

      info.setContent(`<div class="iw"><div class="title">${name}</div><div class="desc">${desc || ""}</div><div class="loading">読み込み中...</div></div>`);
      info.setPosition(pos);
      info.open({ map });

      const service = new google.maps.places.PlacesService(map);

      // 抽出は raw から（既存の三段構えを活用）
      const pid = extractPlaceId(html, rawName, rawDesc);
      if (pid) {
      // 詳細取得へ（表示側には clean を渡す）
      getPlaceDetailsById(service, pid, desc, name);
      return;
      }

      // 近傍テキスト検索のクエリにも PID が混ざらないよう clean を使用
      nearbyTextSearch(service, name, pos, desc);
    }

  function getPlaceDetailsById(service, placeId, cleanDesc, cleanName) {
    service.getDetails({ placeId, fields: ["name","rating","formatted_address","opening_hours","photos","place_id","geometry"] }, (place, status) => {
      if (status !== google.maps.places.PlacesServiceStatus.OK || !place) {
        // 失敗時も clean を表示
        info.setContent(`<div class="iw"><div class="title">${cleanName}</div><div class="desc">${cleanDesc || ""}</div><div class="warn">詳細を取得できませんでした。</div></div>`);
        return;
      }
      // Googleの place.name には PID は入らないが、保険で strip しておく
      const title = stripPidToken(cleanName || place.name || "名称未設定");

      info.setContent(`
        <div class="iw">
          <div class="title">${title}</div>
          <div class="addr">${place.formatted_address || ""}</div>
          ${place.rating ? `<div class="rating">★ ${place.rating}</div>` : ""}
          ${cleanDesc ? `<div class="desc">${cleanDesc}</div>` : ""}
        </div>
      `);
    });
  }

    function extractPlaceId(infoWindowHtml, kmlName, kmlDesc) {
      // 0) 正規表現ヘルパ
      const pickFromToken = (s) => {
      if (!s) return "";
      const m = s.match(/\[PID:([A-Za-z0-9_\-]+)\]/); // URL-safe文字のみ
      return m ? m[1] : "";
      };

      // 1) infoWindowHtml の data-*（残っていれば最優先）
      if (infoWindowHtml) {
      let m = infoWindowHtml.match(/data-place[-_]id\s*=\s*["']([^"']+)["']/i);
      if (m?.[1]) return m[1];
      const div = document.createElement('div');
      div.innerHTML = infoWindowHtml;
      const node = div.querySelector('.pid[data-place-id], .pid[data-place_id]');
      const pid = node?.getAttribute('data-place-id') || node?.getAttribute('data-place_id') || '';
      if (pid) return pid;
      }

      // 2) KML の name に [PID:...] があれば使う
      const pidFromName = pickFromToken(kmlName);
      if (pidFromName) return pidFromName;

      // 3) KML の description に [PID:...] があれば使う
      const pidFromDesc = pickFromToken(kmlDesc);
      if (pidFromDesc) return pidFromDesc;

      return "";
    }


    // Places 詳細 + KML説明をまとめて描画
    function renderPlaceHtml(p, descHtml, kmlDisplayName) {
      const lines = [];
      lines.push(`<div class="iw">`);
      // 表示タイトルは KML 名を優先。必要なら後段で “(Google名: …)” を併記できます。
      const displayName = kmlDisplayName || p.name || "";
      lines.push(`<div class="name">${esc(displayName)}</div>`);
      // もし両方見せたい場合は下行のコメントを外してください：
      // if (p.name && kmlDisplayName && p.name !== kmlDisplayName) lines.push(`<div class="meta">(Google名: ${esc(p.name)})</div>`);
      if (p.rating) lines.push(`<div class="meta">★ ${Number(p.rating).toFixed(1)} / 5</div>`);
      if (p.formatted_address) lines.push(`<div>${esc(p.formatted_address)}</div>`);
      if (p.formatted_phone_number) lines.push(`<div>☎ ${esc(p.formatted_phone_number)}</div>`);
      if (p.opening_hours?.weekday_text) {
        lines.push(`<details><summary>営業時間</summary><div>`);
        for (const w of p.opening_hours.weekday_text) lines.push(`${esc(w)}<br>`);
        lines.push(`</div></details>`);
      }
      if (p.website) lines.push(`<div>Web: <a href="${p.website}" target="_blank" rel="noopener">${p.website}</a></div>`);
      if (p.url) lines.push(`<div><a href="${p.url}" target="_blank" rel="noopener">Google マップで開く</a></div>`);
      if (descHtml) lines.push(`<hr>${descHtml}`);
      lines.push(`</div>`);
      return lines.join("");
    }

    // フォールバック（KMLの name/description のみ）
    function renderFallbackHtml(name, descHtml) {
      return `<div class="iw"><div class="name">${esc(name)}</div>${descHtml ? `<div>${descHtml}</div>` : ""}</div>`;
    }

    // 簡易エスケープ
    function esc(s) {
      return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    // グローバル公開
    window.initMap = initMap;
  </script>
</head>
<body>
  <div id="map"></div>

  <!-- あなたの Google Maps JavaScript API キーを設定（リファラに https://toshimaenatarino.github.io/* を許可）
       ※ Places を使うため libraries=places を必ず付ける -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYJo3DLtUfuKHFUTc7c-HqwgB4H2e3p3U&callback=initMap&v=weekly&libraries=places"></script>
</body>
</html>
